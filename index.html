
<html>
    <head>
        <script defer src="index.js"></script> 
        <link rel = "stylesheet" href = "index.css">
    </head>
    <body>
        <h1>Memes For Days</h1>
        <div id = "meme-display">
            <h2>Meme Tank</h2>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Select Meme</button>
                <div id="myDropdown" class="dropdown-content">
                  
                </div>
                <script>
                    /* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
 }
                </script>
            </div>
            <div id = 'meme-tank'>
                <div>
                <h3>Meme Title Goes Here</h3>
                <div id = "image">
                    <img src="" alt = 'Meme Goes Here'>
                    <button id = "btn" type="button">Submit Meme</button>
                    <p id ="top-text-output">Top text goes here</p>
                    <p id = "bottom-text-output">Bottom text goes here</p>
                </div>    
                </div>
            </div>
            <div>
                <div class = "meme-form" >
                    <form id="meme-generator">
                        <label for="top text">Top Text</label>
                        <input type="text" id="top-text">
                        <label for="bottom text">Bottom Text</label>
                        <input type="text" id="bottom-text">
                        <input type="submit" value="Submit">
                    
                    </form>
                </div>   
                <div>       
                <div id = "created-and-favorited-memes">
                   <h2>Created Memes</h2>

                </div>
            </div>

            <div class  = "meme-container" ></div>
            </div>
        </div>
       
    </body>

</html>
