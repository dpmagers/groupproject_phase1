
<html>
    <head>
        <script defer src="index.js"></script> 
        <link rel = "stylesheet" href = "index.css">
    </head>
    <body>
        <h1>Memes For Days</h1>
        <div id = "meme-display">
            <h2>Placeholder</h2>
            <div id = 'meme-tank'>
                <div>
                <h3>Meme Title Goes Here</h3>
                <img src="" alt = 'Meme Goes Here'>
                <button id = "btn" type="button">Submit Meme</button>
                </div>
                <div>
                    <h4>(Overlay for Memes)</h4>
                    <div>
                        <p id ="top-text-output">Top text goes here</p>
                    </div>
                    <div>
                        <p id = "bottom-text-output">Bottom text goes here</p>
                    </div>
                </div>
                <div>
                    <h4>Comment section</h4>
                   </div>
            </div>
            <div>
                <div class = "meme-form" >
                     <form id="meme-generator">
                        <label for="top text">Top Text</label>
                        <input type="text" id="top-text">
                        <label for="bottom text">Bottom Text</label>
                        <input type="text" id="bottom-text">
                        <input type="submit" value="Submit">
                    
                    </form>
                </div>           
                <div id = "created-and-favorited-memes">
                   <h2>Created Memes</h2>

                </div>
            </div>

            <div class  = "meme-container" ></div>
        </div>
       
    </body>

</html>
